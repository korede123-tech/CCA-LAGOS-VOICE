<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to Bisi Silva</title>
  <link rel="stylesheet" href="style.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .mic-wrapper {
      position: relative;
      display: inline-block;
    }

    .mic-button {
      position: relative;
      border: none;
      background: transparent;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      padding: 0;
      cursor: pointer;
      overflow: hidden;
    }

    .mic-button img.mic-logo {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    .pulse-ring {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 0, 102, 0.3);
      animation: pulse 1.5s infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.9);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    #status {
      margin-top: 15px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1></h1>
    <div class="mic-wrapper">
      <button id="startBtn" class="mic-button">
        <span class="pulse-ring"></span>
        <img src="cca-logo.png" alt="CCA Logo" class="mic-logo" />
      </button>
      <p id="status">Click to start talking</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
